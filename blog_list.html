<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Blog List</h1>
        </header>
        <a href="{% url 'blog_create' %}">Create a new blog</a>
        <ul>
            {% for blog in blogs %}
            <li>{{ blog.title }} by {{ blog.author }} - <a href="{% url 'blog_edit' blog.pk %}">Edit</a> | <a href="{% url 'blog_delete' blog.pk %}">Delete</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
